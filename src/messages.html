  <!-- content goes here -->
  <!-- Chat box starts here-->
  <div class="m-40 container mx-auto shadow-lg rounded-lg border">
    <!-- header starts here-->
    <div class="px-5 py-5 flex justify-between items-center text-white bg-black border-b-2">
      <div class="font-semibold text-2xl w-full flex"><span class = "flex justify-between items-center text-extrabold">Messages</span>
        <button
          class="btnNewMsg btn-new ml-4 px-2 py-2 bg-green-500 text-white text-sm font-bold w-full sm:w-48 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">
          New Message
        </button>
        <button
          class="btnDeleteMsg btn-delete ml-4 px-2 py-2 bg-red-500 text-white text-sm font-bold w-full sm:w-48 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">
          Delete Message
        </button>
        <div class ="displayRecipient flex justify-center ml-96 items-center text-blue-400 text-extrabold"></div>
        <div class="w-full pl-10 flex justify-center items-center">
          <input type="text" class="inputUsername flex w-5/12 h-10  border-blue-400 border-2 rounded px-3 text-black"
            placeholder="Enter user here" />
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg"
        class="transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 h-8 w-9 mr-1 text-blue-400"

          d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
      </svg>
    </div>
    <!-- header ends here-->


    <!-- chat box content -->
    <div class="flex flex-row justify-between bg-gray-100">
      <!-- Contacts panel -->
      <div class="flex flex-col w-2/5 border-r-2 overflow-y-auto">
        <div class="bg-gray-100 px-5 py-5 font-semibold text-2xl border-b-2">Contacts</div>
        <!-- user list -->
        <div
          class="contactsContainer ease-in-out transform hover:-translate-y-1 hover:scale-101 hover:bg-blue-100 flex flex-row py-4 px-2 justify-center items-center border-b-2">
        </div>
        <!-- end user list -->
      </div>
      <!-- end Contacts panel -->

      <!-- messages box -->
      <div class="w-full px-5 flex flex-col justify-between">
        <div class="flex flex-col mt-5">
          
          <!--Logged in user message-->
          <div class="flex justify-end mb-4">
            <div class="mr-2 py-3 px-4 bg-blue-400 rounded-bl-2xl rounded-tl-2xl rounded-tr-xl text-white">
              Hello
            </div>
          </div>

          <!--Reciepients message-->
          <div class="flex justify-end mb-4">
            <div class="hidden display-message mr-2 py-3 px-4 bg-blue-400 rounded-bl-2xl rounded-tl-2xl rounded-tr-2xl text-white">
              
            </div>
          </div>
        </div>

        <div class="py-5">
          <input class="w-10/12 bg-gray-200 py-5 px-3 rounded-xl" type="text" id="typing-message"
            placeholder="type your message here..." />
          <button
            class="btn-send ml-3 py-4 px-6 bg-blue-400 text-white font-bold w-full sm:w-40 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 hover:bg-green-300">
            Send
          </button>
        </div>
      </div>
      <!-- end messages box -->

    </div>
  </div>
